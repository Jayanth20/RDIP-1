<!DOCTYPE html>

<head>
    <title>Register Form</title>
    <script LANGUAGE="JavaScript" type="text/javascript">
        function display() {
            DispWin = window.open('', 'NewWin', 'toolbar=no,status=no,width=300,height=200')
            message = "<ul><li><b>NAME: </b>" + document.form1.name.value;
            message += "<li><b>PHONE: </b>" + document.form1.phone.value + "</ul>";
            message += "<li><b>Bachelors: </b>" + document.form1.bdegree.value + "</ul>";
            message += "<li><b>Masters: </b>" + document.form1.mdegree.value + "</ul>";
            message += "<li><b>Description: </b>" + document.form1.text.value + "</ul>";
            message += "<li><b>Software Development: </b>" + document.form1.softwaredevelopment.value + "</ul>";
            message += "<li><b>AI/ML: </b>" + document.form1.aiml.value + "</ul>";
            message += "<li><b>Cloud Computing: </b>" + document.form1.cloud.value + "</ul>";
            message += "<li><b>Mathematics: </b>" + document.form1.maths.value + "</ul>";
            DispWin.document.write(message);
        }
    </script>
</head>

<body>
    <h2>Course Registration</h2>
    <form name="form1">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required="required" placeholder="Name"><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="number" id="phone" name="phone" required="required"><br><br>
        <label>Choice of Course</label><br>
        <input type="radio" id="bdegree" name="Bachelors" value="Bachelors">
        <label for="bdegree">Bachelors</label><br>
        <input type="radio" id="mdegree" name="Degree" value="Masters">
        <label for="mdegree">Masters</label><br><br>
        <label>Description</label><br>
        <textarea name="message" id="text" cols="20" rows="5"></textarea><br><br>
        <label>Subject Interests</label><br>
        <input type="checkbox" id="softwaredevelopment" name="software development">
        <label for="softwaredevelopment"> Software Development</label><br>
        <input type="checkbox" id="aiml" name="aiml">
        <label for="aiml"> AI/ML</label><br>
        <input type="checkbox" id="cloud" name="cloud">
        <label for="cloud"> Cloud Computing</label><br>
        <input type="checkbox" id="maths" name="maths">
        <label for="maths"> Mathematics</label><br><br>

        <input type="button" value="Submit" onclick="display();">

    </form>

</body>

</html>
