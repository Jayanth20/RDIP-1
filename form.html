<body>
  <div class="logo">
    <a href="https://www.iiit.ac.in/" target="_blank">
      <img src="images/iiit-new.png" alt="iiith-logo">
    </a>
  </div>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a href="courses.html">Personal Details</a>
        <a href="form.html">Registration</a>
    </div>
    <div class="headings">
      <h3>Course Registration</h3>
    </div>
    <div class="reg-form">
      <form name="form1" onsubmit="validate()" method="GET">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
        <label for="phone">Phone Number:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <label>Choice of Course</label><br>
        <input type="radio" id="bdegree" name="Bachelors" value="Bachelors">
        <label for="bdegree">Bachelors</label><br>
        <input type="radio" id="mdegree" name="Degree" value="Masters">
        <label for="mdegree">Masters</label><br><br>
        <label>Description</label><br>
        <textarea name="message" id="text" cols="20" rows="5"></textarea><br><br>
        <label>Subject Interests</label><br>
        <input type="checkbox" id="softwaredevelopment" name="interest[]">
        <label for="softwaredevelopment"> Software Development</label><br>
        <input type="checkbox" id="aiml" name="interest[]">
        <label for="aiml"> AI/ML</label><br>
        <input type="checkbox" id="cloud" name="interest[]">
        <label for="cloud"> Cloud Computing</label><br>
        <input type="checkbox" id="maths" name="interest[]">
        <label for="maths"> Mathematics</label><br><br>
        <input id="submit" type="submit" value="Submit">
        <input type="button" id="back" value="Back" onclick="location.href='courses.html';">
    </form>
  </div>
  <script>
    function validate() {
      var x = document.forms["form1"]["phone"].value;
      var valid = false;
      if (isNaN(x)) {
        alert("Phone number must contain only digits!!");
        return false;
      }
      if(document.getElementById('softwaredevelopment').checked){
        valid=true;
      }
      else if(document.getElementById('aiml').checked){
        valid=true;
      }
      else if(document.getElementById('cloud').checked){
        valid=true;
      }
      else if(document.getElementById('maths').checked){
        valid=true;
      }
      if(valid){
        alert("Form successfully submitted!");
      }else{
        alert("Please select atleast one subject of interest");
        return false;
      }
    }
  </script>
